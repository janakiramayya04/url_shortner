<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <style>
      /* --- Basic Styling --- */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 500px;
      }

      h1 {
        color: #333;
        margin-bottom: 1.5rem;
      }

      /* --- Form Elements --- */
      .form-group {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      #url-input,
      #shared-input,
      #status-input {
        flex-grow: 1;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }

      #url-input:focus {
        outline: none;
        border-color: #007bff;
      }

      #shorten-btn,
      #all_btn,
      #status-btn,
      #delete-btn,
      #custom-btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #shorten-btn:hover,
      #delete-btn:hover,
      #all_btn:hover,
      #status-btn:hover,
      #custom-btn:hover {
        background-color: #0056b3;
      }

      /* --- Result Display --- */
      #shared-display {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        background-color: #e9ecef;
        visibility: hidden; /* Hidden by default */
        opacity: 0;
        transition: opacity 0.3s, visibility 0.3s;
      }

      #shared-display.visible {
        visibility: visible;
        opacity: 1;
      }
      #short-url,
      #all-links {
        color: #0056b3;
        font-weight: bold;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener ðŸ”—</h1>
      <div class="form-group">
        <input
          type="url"
          id="url-input"
          placeholder="Enter a long URL to shorten"
          required
        />
        <button id="shorten-btn">Shorten</button>
        <button id="all_btn">Links</button>
      </div>
      <div class="form-group">
        <input
          type="url"
          id="shared-input"
          placeholder="Enter the keyword to delete / customise"
          required
        /><button id="delete-btn">Delete</button>
        <button id="custom-btn">Customise</button>
      </div>
      <div class="form-group">
        <input
          type="text"
          id="status-input"
          placeholder="Enter the keyword to get status "
          required
        /><button id="status-btn">Status</button>
      </div>
      <div id="shared-display" class="result-box">
        <a href="#" id="all-links" target="_blank"></a>
      </div>
    </div>
    <script>
      // --- Get DOM Elements ---
      const deleteBtn = document.getElementById("delete-btn");
      const sharedinput = document.getElementById("shared-input");

      const alllinksBtn = document.getElementById("all_btn");

      const shortenBtn = document.getElementById("shorten-btn");
      const urlInput = document.getElementById("url-input");

      const statusBtn = document.getElementById("status-btn");
      const statusinput = document.getElementById("status-input");
      // The ONE div for all results
      const sharedDisplay = document.getElementById("shared-display");

      const customBtn = document.getElementById("custom-btn");

      customBtn.addEventListener("click", async () => {
        const keyword = sharedinput.value;

        if (keyword.length !== 6) {
          alert("Please enter a keyword that is exactly 6 letters long.");
          return;
        }

        const longUrl = prompt("Please enter the URL you want to shorten:");

        if (!longUrl) {
          alert("A valid URL is required to create a short link.");
          return;
        }

        try {
          // --- CHANGE 1: Use the POST method again ---
          const response = await fetch(
            `http://127.0.0.1:8000/custom/${keyword}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ long_url: longUrl }),
            }
          );

          if (!response.ok) {
            const errText = await response.json();
            throw new Error(errText || "Failed to create custom URL");
          }
          const shortUrl = await response.json();
          console.log(shortUrl)
          sharedDisplay.innerHTML = `
        <p>Your shortened URL:</p>
        <a href="${shortUrl[0]}" target="_blank">${shortUrl[1]}</a>
    `;

          sharedinput.value = "";
          sharedDisplay.classList.add("visible");
        } catch (error) {
          alert(`Error: ${error.message}`);
          sharedDisplay.classList.remove("visible");
        }
      });

      statusBtn.addEventListener("click", () => {
        const keyword = statusinput.value;
        if (!keyword) {
          alert("Please provide the admin keyword.");
          return;
        }

        // This line redirects the browser to your new endpoint
        window.location.href = `http://127.0.0.1:8000/analytics/${keyword}`;
      });

      // this is the delete function
      deleteBtn.addEventListener("click", async () => {
        const keyword = sharedinput.value;
        if (!keyword) return;

        try {
          const response = await fetch(
            `http://127.0.0.1:8000/admin/${keyword}`,
            {
              method: "DELETE",
            }
          );

          if (!response.ok) {
            const errData = await response.json();
            throw new Error(errData.detail || "Failed to delete");
          }

          const link = await response.json();
          // Build HTML for the deleted link and put it in the shared div
          sharedDisplay.innerHTML = `
                <p>Successfully deleted link:</p>
                <ul>
                    <li><st rong>${link.keyword}</strong>: ${link.url}</li>
                </ul>
            `;

          sharedinput.value = "";
          sharedDisplay.classList.add("visible"); // Make the div visible
        } catch (error) {
          alert(`Error: ${error.message}`);
          sharedDisplay.classList.remove("visible"); // Hide on error
        }
      });
      //  all links function 
      alllinksBtn.addEventListener("click", async () => {
        try {
          const response = await fetch("http://127.0.0.1:8000/admin/all");
          if (!response.ok) {
            throw new Error("Failed to fetch links");
          }
          const links = await response.json();

          // Build the list of all links as an HTML string
          let listHTML = "<p>All Stored Links:</p><ul>";
          links.forEach((link) => {
            listHTML += `<li><strong>${link.keyword}</strong>: <a href="${link.url}" target="_blank">${link.url}</a></li>`;
          });
          listHTML += "</ul>";

          // Put the generated HTML into the shared div
          sharedDisplay.innerHTML = listHTML;
          sharedDisplay.classList.add("visible"); // Make the div visible
        } catch (error) {
          alert(`Error: ${error.message}`);
          sharedDisplay.classList.remove("visible"); // Hide on error
        }
      });
// url shortner
      shortenBtn.addEventListener("click", async () => {
        const longUrl = urlInput.value;

        if (!longUrl) {
          alert("Please enter a URL.");
          return;
        }

        const apiUrl = "http://127.0.0.1:8000/url";

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ long_url: longUrl }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || "Something went wrong");
          }

          const data = await response.json();

          // Build HTML for the shortened URL and put it in the shared div
          sharedDisplay.innerHTML = `
                <p>Your shortened URL:</p>
                <a href="${data.short_url}" target="_blank">${data.short_url}</a>
            `;

          urlInput.value = "";
          sharedDisplay.classList.add("visible"); // Make the div visible
        } catch (error) {
          alert(`Error: ${error.message}`);
          sharedDisplay.classList.remove("visible"); // Hide on error
        }
      });
    </script>
  </body>
</html>
