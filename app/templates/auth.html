<!DOCTYPE html>
<html>
  <head>
    <title>Auth Frontend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px;
      }

      .container {
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 350px;
      }

      h2 {
        color: #333;
        text-align: center;
        margin-bottom: 15px;
      }

      form {
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #4caf50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #45a049;
      }

      .divider {
        height: 1px;
        background: #ddd;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input
          type="password"
          id="regPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>

      <div class="divider"></div>

      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <div class="divider"></div>

      <h2>Verify Email</h2>
      <form id="verifyForm">
        <input
          type="email"
          id="verifyEmail"
          placeholder="Enter your email"
          required
        />
        <input
          type="password"
          id="verifyPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Send Verification Email</button>
        <div id="message">
          <a id="verify-url" href="#" target="_blank"> </a>
        </div>
      </form>
    </div>
    <script>
      // Register
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const res = await fetch("/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: document.getElementById("regUsername").value,
              email: document.getElementById("regEmail").value,
              password: document.getElementById("regPassword").value,
            }),
          });
          alert(await res.text());
        });

      // Login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const formData = new FormData();
          formData.append(
            "username",
            document.getElementById("loginUsername").value
          );
          formData.append(
            "password",
            document.getElementById("loginPassword").value
          );

          const res = await fetch("/auth/login", {
            method: "POST",
            body: formData,
          });
          alert(await res.text());
        });

      // Send verification email
      document
        .getElementById("verifyForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const res = await fetch("/auth/verify", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: document.getElementById("verifyEmail").value,
              password: document.getElementById("verifyPassword").value,
            }),
          });
          const data = await res.json();
          console.log(data);
          const link = document.getElementById("verify-url");
          link.href = data;
          link.textContent = "verification-link";
          link.target = "_blank";
        });
    </script>
  </body>
</html>
