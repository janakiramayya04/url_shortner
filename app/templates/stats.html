<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Analytics</title>
    <style>
        /* --- Basic Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px_20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word; /* Wrap long URLs */
        }

        .original-url {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 2rem;
            word-wrap: break-word;
        }

        /* --- Stats Card --- */
        .stats-card {
            background-color: #007bff;
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .stats-card h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .stats-card .click-count {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        
        /* --- Click History Table --- */
        .history-section h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 0.8rem;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* --- Loading/Error State --- */
        .status-message {
            text-align: center;
            color: #888;
            font-size: 1.1rem;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Analytics for <span id="short-url-placeholder">...</span></h1>
        <p class="original-url">Redirects to: <a href="#" id="long-url-placeholder">...</a></p>

        <div class="stats-card">
            <h2>Total Clicks</h2>
            <p class="click-count" id="total-clicks">0</p>
        </div>

        <div class="history-section">
            <h2>Click History</h2>
            <table id="click-history-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="click-history-body">
                    <!-- JS will populate this -->
                </tbody>
            </table>
            <p id="status-message" class="status-message">Loading data...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- DOM Elements ---
            const shortUrlPlaceholder = document.getElementById('short-url-placeholder');
            const longUrlPlaceholder = document.getElementById('long-url-placeholder');
            const totalClicksEl = document.getElementById('total-clicks');
            const clickHistoryBody = document.getElementById('click-history-body');
            const clickHistoryTable = document.getElementById('click-history-table');
            const statusMessage = document.getElementById('status-message');

            // --- Fetch Data ---
            try {
                // 1. Get the short_key from the browser's URL path
                // e.g., if URL is "http://.../stats/aB3xY7", path is "/stats/aB3xY7"
                const pathParts = window.location.pathname.split('/');
                const shortKey = pathParts[pathParts.length - 1]; // Get the last part

                if (!shortKey) {
                    throw new Error("Could not find a short key in the URL.");
                }

                // 2. Construct the API URL to fetch stats
                // ⚠️ IMPORTANT: This assumes your FastAPI server has an endpoint like this.
                const apiUrl = `http://127.0.0.1:8000/stats/${shortKey}`;

                const response = await fetch(apiUrl);

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error("This short link does not exist.");
                    }
                    throw new Error("Could not fetch analytics data.");
                }

                const data = await response.json();

                // 3. Populate the page with the fetched data
                shortUrlPlaceholder.textContent = data.keyword;
                longUrlPlaceholder.textContent = data.url;
                longUrlPlaceholder.href = data.url;
                totalClicksEl.textContent = data.statuses;

                // 4. Populate the click history table
                if (data.clicks && data.clicks.length > 0) {
                    // Reverse the array to show the most recent clicks first
                    const reversedClicks = data.clicks.slice().reverse();

                    reversedClicks.forEach((click, index) => {
                        const row = document.createElement('tr');
                        const timestamp = new Date(click.timestamp);

                        // Format the timestamp to be more readable
                        const formattedDate = timestamp.toLocaleString(undefined, {
                            dateStyle: 'medium',
                            timeStyle: 'short'
                        });

                        row.innerHTML = `
                            <td>${data.clicks.length - index}</td>
                            <td>${formattedDate}</td>
                        `;
                        clickHistoryBody.appendChild(row);
                    });
                    statusMessage.style.display = 'none'; // Hide loading message
                } else {
                    statusMessage.textContent = "No clicks have been recorded yet.";
                    clickHistoryTable.style.display = 'none'; // Hide table if no data
                }

            } catch (error) {
                // Display any errors to the user
                statusMessage.textContent = `Error: ${error.message}`;
                statusMessage.style.color = 'red';
                console.error("Analytics Error:", error);
            }
        });
    </script>

</body>
</html>
